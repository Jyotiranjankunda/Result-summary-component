<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="result">
      <span>Your Result</span>

      <div class="score">
        <span>76</span>
        <span>of 100</span>
      </div>
      
      <span>Great</span>
      
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary">
      <span>Summary</span>
      
      <div class="cards reaction">
        <div class="img">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <span>Reaction</span>
        </div>

        <span class="bold">80 <span class="not-bold">/ 100</span></span>
      </div>
 
      <div class="cards memory">
        <div class="img">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <span>Memory</span>
        </div>

        <span class="bold">92 <span class="not-bold">/ 100</span></span>
      </div>

      <div class="cards verbal">
        <div class="img">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <span>Verbal</span>
        </div>

        <span class="bold">61 <span class="not-bold">/ 100</span></span>
      </div>

      <div class="cards visual">
        <div class="img">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <span>Visual</span>
        </div>

        <span class="bold">72 <span class="not-bold">/ 100</span></span>
      </div>

      <button id="btn">Continue</button>
    </div>
  </div>
</body>

</html>
